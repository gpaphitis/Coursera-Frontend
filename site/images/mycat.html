<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion</title>
</head>
<body>
    <h1>Check out my cat!</h1>
    <!-- Images are inline content so surrounding them in a p tag will make be on their own line -->
    <!-- Width and height are good to be included here so the space is reserved until the image loads so the text will 
        not jump down once the image is loaded -->
    <p>
        <img src="../resources/minion.jpg" width="500" height="550">
    </p>
    <p>Say hello to Minion!</p>
</body>
</html>
