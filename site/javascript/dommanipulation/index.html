<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <!-- The script is pasted here so when it is executed here then it won't know anything about the document -->
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <h1 id="title">DOM Manipulation</h1>
    <p>
        Say hello to 
        <input id="name" type="text">
        <button onclick="sayHello();">Say it</button>
    </p>
    <div id="content"></div>
    <div id="head-content"></div>
    <!-- Thats why it's best to place the script tag at the end of the body tag -->
    <script src="script.js"></script>
</body>
</html>
