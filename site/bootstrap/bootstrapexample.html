<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
</head>
<body>
    <h1>Bootstrap Example</h1>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-12 header">Row 1</div>
            <div class="col-md-4 col-sm-6">Col 1</div>
            <div class="col-md-4 col-sm-6">Col 2</div>
            <div class="col-md-4 col-sm-6">Col 3</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 header">Row 2</div>
            <div class="col-md-4 col-sm-6">Col 1</div>
            <div class="col-md-4 col-sm-6">Col 2</div>
            <div class="col-md-4 col-sm-6">Col 3</div>
        </div>
        <!-- Extra small col (which is defined by not having a size such as md) is horizontal at all times and doesn't collapse -->
        <div class="row justify-content-center">
            <div class="col-12 header">Row 3</div>
            <div class="col-6">Col 1</div>
            <div class="col-6">Col 2</div>
            <div class="col-6">Col 3</div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../../resources/js/script.js"></script>
</body>
</html>
