<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        #relativepos {
            /* Sets positioning to be relative */
            position: relative;
            /* They DON'T move to the left and bottom but the original spot is 50px to the left and top */
            left: 50px;
            top: 50px;
        }
        #relativeneg {
            position: relative;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <h1>Relative Positioning</h1>
    <p id="relativepos">Dummy text</p>
    <p id="relativeneg">Dummy text</p>
</body>
</html>
