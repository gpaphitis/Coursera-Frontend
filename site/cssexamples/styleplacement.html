<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Placement</title>
    <!-- External stylesheet. rel="stylesheet" specifies that this is a link to the stylesheet -->
    <!-- Best method for real world websites -->
    <link rel="stylesheet" href="../resources/css/external.css">
    <!-- Class placement. Can be used only for this document -->
    <style>
        h1 {
            font-size: 25px;
            color: green;
            font-weight: bold;;
        }
    </style>
</head>
<body>
    <h1>Style Placement Examples</h1>
    <!-- Inline placement. Mot very good -->
    <p style="text-align:center"> Inline style</p>
    <div>External stylesheet example</div>
</body>
</html>
